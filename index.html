<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c234f44edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style_css/style.css">
    <script src="js/jvscript.js"></script>
    <title> Frontend_CRUD </title>

</head>

<body>
    <div class="container table-container mt-5">

        <div class="table-title d-flex pb-3">
          <h2 class="no-select"> Dipendenti </h2>
          <button type="button" class="btn btn-primary ms-auto" id="trigger-modal-button" data-bs-toggle="modal" data-bs-target="#employee-modal" data-bs-event="@addEmployee"> Aggiungi </button> <!--create-employee-->
    
          <!-- modale degli impiegati-->
          <form id="employee-form">
            <div class="modal fade" id="employee-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true"> <!--create-employee-->
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title no-select" id="staticBackdropLabel"> Gestione dipendenti </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="employee-name" class="form-label no-select"> Nome </label>
                      <input type="text" id="employee-name" name="employee-name" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                      <label for="employee-last-name" class="form-label no-select"> Cognome </label>
                      <input type="text" id="employee-last-name" name="employee-last-name" class="form-control" required>
                    </div>
    
                    <div class="row g-3 align-items-center mb-3">
                      <div class="col-auto">
                        <label for="sesso" class="col-form-label no-select"> Sesso </label>
                      </div>
                      <div class="col-auto" name="employee-gender">
                        <input class="form-check-input" type="radio" name="employee-gender" id="employee-gender-m" value="M">
                        <label for="M" class="form-check-label no-select"> M </label>
                        <input class="form-check-input" type="radio" name="employee-gender" id="employee-gender-f" value="F">
                        <label for="F" class="form-check-label no-select"> F </label>
                      </div>
                    </div>
    
                    <div class="mb-3">
                      <label for="employee-birth-date" class="form-label no-select"> Data di nascita </label>
                      <input type="date" id="employee-birth-date" name="employee-birth-date" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                      <label for="employee-hire-date" class="form-label no-select"> Data di assunzione </label>
                      <input type="date" id="employee-hire-date" name="employee-hire-date" class="form-control" required>
                    </div>
    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="submit" class="btn btn-primary" id="employee-submit-button" data-bs-backdrop="false" hidden> Aggiungi </button>
                    <button type="submit" class="btn btn-primary" id="employee-edit-button" data-bs-backdrop="false" hidden> Modifica </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
    
        <table class="table table-striped text-center table-bordered table-hover">
          <thead>
            <tr class="no-select">
              <th scope="col"> Id </th>
              <th scope="col"> Nome </th>
              <th scope="col"> Cognome </th>
              <th scope="col"> Sesso </th>
              <th scope="col"> Data di nascita </th>
              <th scope="col"> Data di assunzione </th>
              <th scope="col"> Azioni </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <pagination>    </pagination>
        </div>
</body>

</html>
